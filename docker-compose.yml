version: '3'

services:
  transport-service:
    image: transport-service
    container_name: transport-service-dev
    build:
      context: .
      dockerfile: ./services/transport/Dockerfile.dev
    env_file: ./services/transport/.env
    ports:
      - '5000:5000'
      - '9229:9229'
    volumes:
      - .:/app
      - /app/node_modules

  alert-service:
    image: alert-service
    container_name: alert-service-dev
    build:
      context: .
      dockerfile: ./services/alert/Dockerfile.dev
    env_file: ./services/alert/.env
    environment:
      - MONGODB_URI=mongodb://alert-service-db:27017/alerts
      - TRANSPORT_SERVICE_URL=http://transport-service:5000
    ports:
      - '5001:5001'
      - '9230:9229'
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - alert-service-db

  alert-service-db:
    image: mongo
    container_name: alert-service-db-dev
    ports:
      - '27017:27017'

  gateway-service:
    image: gateway-service
    container_name: gateway-service-dev
    build:
      context: .
      dockerfile: ./services/gateway/Dockerfile
    env_file: ./services/gateway/.env
    environment:
      - TRANSPORT_SERVICE_URL=http://transport-service:5000
      - ALERT_SERVICE_URL=http://alert-service:5001
    ports:
      - '9080:9080'
    volumes:
      - ./services/gateway/config/gateway.config.yml:/var/lib/eg/gateway.config.yml
